<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="top-section-container">
                <div class="display-container">

                </div>
                <div class="delete-button">delete</div>
            </div>
            <div class="bottom-section-container">
                <div class="bottom-left-container">
                    <div class="secondary-operator-container">
                        <div class="clear-button">clear</div>
                        <div class="percent-button">%</div>
                    </div>
                    <div class="numbers-container">
                        <div class="number-button number-9">9</div>
                        <div class="number-button number-8">8</div>
                        <div class="number-button number-7">7</div>
                        <div class="number-button number-6">6</div>
                        <div class="number-button number-5">5</div>
                        <div class="number-button number-4">4</div>
                        <div class="number-button number-3">3</div>
                        <div class="number-button number-2">2</div>
                        <div class="number-button number-1">1</div>
                        <div class="number-button dot">.</div>
                        <div class="number-button number-0">0</div>
                        <div class="number-button negative-toggle-button">x</div>
                    </div>
                </div>
                <div class="bottom-right-container">
                    <div class="operator-button divide-button">:</div>
                    <div class="operator-button multiply-button">*</div>
                    <div class="operator-button minus-button">-</div>
                    <div class="operator-button plus-button">+</div>
                    <div class="operator-button equals-button">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
