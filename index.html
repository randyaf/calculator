<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="top-section-container">
                <div class="display-container">

                </div>
                <div class="delete-button">delete</div>
            </div>
            <div class="bottom-section-container">
                <div class="bottom-left-container">
                    <div class="secondary-operator-container">
                        <div class="clear-button">clear</div>
                        <div class="percent-button">%</div>
                    </div>
                    <div class="numbers-container">
                        <div data-value="9" class="number-button number number-9">9</div>
                        <div data-value="8" class="number-button number number-8">8</div>
                        <div data-value="7" class="number-button number number-7">7</div>
                        <div data-value="6" class="number-button number number-6">6</div>
                        <div data-value="5" class="number-button number number-5">5</div>
                        <div data-value="4" class="number-button number number-4">4</div>
                        <div data-value="3" class="number-button number number-3">3</div>
                        <div data-value="2" class="number-button number number-2">2</div>
                        <div data-value="1" class="number-button number number-1">1</div>
                        <div data-value="." class="number-button number dot">.</div>
                        <div data-value="0" class="number-button number number-0">0</div>
                        <div data-value="negative" class="number-button negative-toggle-button">x</div>
                    </div>
                </div>
                <div class="bottom-right-container">
                    <div data-value="/" class="operator-button divide-button">:</div>
                    <div data-value="*" class="operator-button multiply-button">*</div>
                    <div data-value="-" class="operator-button minus-button">-</div>
                    <div data-value="+" class="operator-button plus-button">+</div>
                    <div data-value="=" class="operator-button equals-button">=</div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
